<div horizontal layout around-justified> <div six> <div class="icon-header"> <h2 class="align-center">Sign In <span class="subhead">Enter your NUID below</span></h2> </div> <unl-progress indeterminate ng-show="loadingContent" class="animate-fade margin-bottom"></unl-progress> <form name="boardSigninForm" novalidate> <unl-input floatinglabel label="Enter your NUID"> <input is="core-input" autofocus required ng-model="kioskNuid" type="password" pattern="[0-9]*" name="kiosk-nuid"> </unl-input> <button ng-hide="processData.authUser" class="button-block animate-fade-right margin-top" ng-click="validateAndGet(kioskNuid)" ng-disabled="boardSigninForm.kiosk-nuid.$invalid">Sign In</button> <div ng-show="processData.authUser" class="animate-fade-left"> <unl-input floatinglabel label="Name"> <input is="core-input" value="{{processData.authUser.first_name}} {{processData.authUser.last_name}}" type="text" name="kiosk-name"> </unl-input> <unl-input floatinglabel label="Email"> <input is="core-input" ng-model="processData.authUser.email" type="email" name="kiosk-email" required> </unl-input> <button class="button-block margin-top" ng-disabled="boardSigninForm.$invalid" ng-click="go('/{{groupId}}/kiosk/message')">Continue to messaging {{processData.selectedUser.first_name}}</button> </div> </form> </div> </div>
