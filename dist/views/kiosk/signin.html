<div horizontal layout around-justified> <div six> <div class="icon-header"> <h2 class="align-center">Sign In <span class="subhead">Enter your NUID below</span></h2> </div> <unl-progress indeterminate ng-show="processData.loadingContent" class="animate-fade margin-bottom"></unl-progress> <form name="boardSigninForm"> <div horizontal layout ng-hide="processData.authUser"> <input start flex placeholder="NUID" autofocus required ng-model="processData.kioskNuid" type="password" pattern="[0-9]*" name="kiosk-nuid"> <button ng-click="validateAndGet()" ng-disabled="boardSigninForm.kiosk-nuid.$invalid">Sign In</button> </div> <div ng-show="processData.authUser" class="animate-fade-left"> <div horizontal layout> <input flex six placeholder="First Name" ng-model="processData.authUser.first_name" type="text" name="kiosk-first-name"> <input flex six placeholder="Last Name" type="text" ng-model="processData.authUser.last_name" name="kiosk-last-name"> </div> <input placeholder="Email" ng-model="processData.authUser.email" type="email" name="kiosk-email" required> <button class="button-block" ng-disabled="boardSigninForm.$invalid" ng-click="go('/{{groupId}}/kiosk/message')">Continue to messaging {{processData.selectedUser.first_name}}</button> </div> </form> <button class="button-clear button-block" ng-click="startOver()">Start Over</button> </div> </div>
