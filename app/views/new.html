<unl-toolbar>
	<a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to Boards"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
	<span flex class="align-center">{{ board.title || 'New Board'}}</span>
</unl-toolbar>
<div class="content-container">
	<!-- Board Settings -->
	<form name="newBoardForm" ng-submit="createBoard()">
		<unl-list-group>
			<unl-list-item-header>General</unl-list-item-header>
			<unl-list-item-details heading="Title">
				<div class="tools">
					<input required type="text" name="board-title" ng-model="board.title">
				</div>
			</unl-list-item-details>
		</unl-list-group>
		<button type="submit" ng-disabled="newBoardForm.$invalid">Create board</button>
	</form>
	<!-- End Board Settings -->
</div>
