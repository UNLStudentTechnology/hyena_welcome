<unl-toolbar>
	<a ng-click="go('^.main', {groupId:groupId})" title="Back to Location List"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
	<span flex class="align-center">{{ location.title || 'Loading' }}</span>
</unl-toolbar>
<div class="content-container">
	<!-- Location Settings -->
	<form name="editLocationForm">
		<unl-list-group>
			<unl-list-item-header>General</unl-list-item-header>
			<unl-input floatingLabel label="Title">
				<input is="core-input" required type="text" name="location-title" ng-model="location.title">
			</unl-input>
			<unl-input floatingLabel label="Proximity UUID">
				<input is="core-input" required type="text" name="location-proximity_uuid" ng-model="location.proximity_uuid">
			</unl-input>

				</div>
